<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
  }

  // Regular
  console.log('test');

  // Interpolated
  console.log('test %s test ', 'interpolation test');

  // Styled
  console.log('%c Hello style!', 'font-size: 50px; background: red');

  // warning!
  console.warn('Ouch!');

  // Error :|
  console.error('Shit');

  // Info
  console.info('Good info here');

  // Testing
  console.assert(1 === 2, 'That is wrong');

  // clearing
  //console.clear();

  // Viewing DOM Elements
  const p = document.querySelector('p');
  console.dir(p);

  // Grouping together
  dogs.forEach(dog => {
    //console.group(`${dog.name}`);
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`);
  });
  // counting
  console.count('Charles');
  console.count('Charles');
  console.count('Charles');
  console.count('Charles');

  // timing
  console.time('fetching data');
  fetch('https://api.github.com/users/charliesbox')
    .then(x => x.json())
    .then(x => {
      console.timeEnd('fetching data');
      console.log(x);
    });

  // table
  console.table(dogs);

</script>
</body>

</html>
